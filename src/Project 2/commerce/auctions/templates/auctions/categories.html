{% extends "auctions/layout.html" %}
{% load auctions_extras %}

{% block body %}
    <h2>Categories</h2>
    {% for category in categories %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ category.categories.last.image.url }}" alt="card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
        <a href="/listing/categories/{{ category.name_slug }}" class="btn btn-primary">Go to {{ category.name }}</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
