{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in Listing %}
    <div class="card">
        <div class="media">
            <img class="mr-3" src="{{ listing.image.url }}" alt="blah blah">
            
            <div class="media-body">
                
                <h5 class="mt-0"><a href="{% url 'listing' id=listing.id %}">{{ listing.title }}</a></h5>
                <p>Price: ${{ listing.price }}</p>
                {{ listing.description }}
            <ul>
                <li>Listed by: {{ listing.author }}</li>
                <li>Created {{ listing.date_posted|date:"M j, Y, fa" }}</li>
            </ul>
            </div>
        </div>
    <div>
    {% endfor %}
{% endblock %}
