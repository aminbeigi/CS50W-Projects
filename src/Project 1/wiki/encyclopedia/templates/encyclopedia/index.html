{% extends "encyclopedia/layout.html" %}
{% load encyclopedia_extras %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            
            <li> <a href="{{ '/wiki/'|addstr:entry }}"> {{ entry }} </a> </li>

        {% endfor %}
    </ul>

{% endblock %}
